<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p class="advice-number">ADVICE #</p>
            <blockquote class="advice-text">"Click the dice for some advice!"</blockquote>
            <div class="divider"></div>
            <button class="dice-button">
                <img src="images/icon-dice.svg" alt="Generate Advice">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
